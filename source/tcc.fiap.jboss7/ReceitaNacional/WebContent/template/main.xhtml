<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
	<ui:insert name="headTitle"/>
	<link rel="stylesheet" type="text/css" href="../style/style.css" />
	<link rel="shortcut icon" href="../favicon.ico" /> 	
</h:head>

<h:body>
	<f:view contentType="text/html">
	<p:growl id="messages" showDetail="false"/>
	<div align="center">
		<div style="margin-top:4px">
			<div class="ui-widget-header" style="margin:0px;padding:0px;width:100%;text-align:left;">
				<h:form id="formHeader" method="post" prependId="false">
					<h:panelGrid columns="3" cellpadding="2">
						<p:graphicImage value="../images/logo.png" />
						<p:spacer width="50px" height="10px" />
						<ui:insert name="title"/>
					</h:panelGrid>
 					<p:menubar>
						<p:menuitem value="Serviços ao Cidadão" action="#{receita.tributo.goToCidadao}" icon="ui-icon-person" />
						<p:menuitem value="Tributar Cidadãos" action="#{receita.tributo.goToGoverno}" icon="ui-icon-tag"
							rendered="#{receita.usuarioLogin.role eq 'governo'}" />
						<p:menuitem value="Administradores" action="#{receita.cidadao.goToAdmins}" icon="ui-icon-key"
							rendered="#{receita.usuarioLogin.role eq 'governo'}" />
						<p:menuitem value="Logoff: #{receita.loginName}" action="#{receita.logoff}" icon="ui-icon-transferthick-e-w"
						 	rendered="#{!empty receita.loginName}" />
					</p:menubar>
				</h:form>
			</div>
		</div>
		<div style="margin-top:4px">
			<div style="border:1px solid silver;margin:0px;padding:0px;width:100%">
				<ui:insert name="content" />
			</div>
			<div align="right" class="ui-widget-header" style="margin:0px;padding:10px;width:98%">
           		Receita Nacional - (2012) Robson Martins / (TCC) FIAP 16SCJ
           	</div>    
			<p:messages id="dmessages" showDetail="true" autoUpdate="true" severity="error"/>
		</div>
	</div>
	</f:view>
</h:body>

</html>
